{% extends 'base.html' %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark border-secondary">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Server Error (500)</h4>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-exclamation-triangle display-1 text-warning"></i>
                    </div>
                    <h5 class="text-center mb-3">Something went wrong on our end</h5>
                    <p class="text-center">We're experiencing some technical difficulties. Please try again later or return to the home page.</p>
                    <div class="text-center mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
